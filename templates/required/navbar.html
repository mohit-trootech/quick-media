{% load static %}
{% block navbar %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="javascript::void(0);">
            <img id="navbarLogo" src="{% static 'img/quickmedia.png' %}" alt="Logo" draggable="false" height="30" />
            <span class="mx-1">Quick Social</span>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link mx-2 {% if request.path == '/' %}active{% endif %} " href="{% url 'index' %}">
                        <i class="fas fa-home pe-2"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 {% if 'info' in request.path %}active{% endif %} " href="{% url 'info' %}">
                        <i class="fas fa-circle-question pe-2"></i>info
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 d-flex align-items-center" href="{% url 'info' %}">
                        <i class="fas fa-ethereum pe-2"></i>
                        <!-- Theme Toggle Start -->
                        <div class="theme-toggle">
                            <label class="switch">
                                <input type="checkbox" name="theme" id="theme" checked />
                                <span class="slider"></span>
                            </label>
                        </div>
                        <!-- Theme Toggle End -->
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-primary btn-rounded {% if 'profile' in request.path %}active{% endif %} "
                        href="{% url 'profile' user.pk %}">
                        <i class="fas fa-user-tie pe-2"></i>Profile
                    </a>
                </li>
                <li class="nav-item ms-3">
                    <a class="btn btn-dark border btn-rounded" href="{% url 'logout' %}">
                        <i class="fas fa-right-from-bracket pe-2"></i>Logout
                    </a>
                </li>
                {% else %}
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-primary btn-rounded {% if 'accounts' in request.path %}active{% endif %} "
                        href="{% url 'login' %}">
                        <i class="fas fa-key pe-2"></i>Login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->
{% endblock %}
