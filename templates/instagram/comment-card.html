<div class="card mb-3">
    <div class="card-body">
        <p>{{comment}}</p>
        <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                {% if comment.user.profile %}
                <img src="{{comment.user.profile.url}}" class="object-fit-cover rounded-circle" alt="avatar" width="25"
                    height="25" />
                {% else %}
                <img src="https://picsum.photos/200/300" class="object-fit-cover rounded-circle" alt="avatar" width="25"
                    height="25" />
                {% endif %}
                <p class="small mb-0 ms-2">{{comment.user.username}}</p>
            </div>
            <div class="d-flex flex-row align-items-center">
                <p class="small text-muted mb-0">Upvote?</p>
                <i class="far fa-thumbs-up ms-2 fa-xs text-body" style="margin-top: -0.16rem;"></i>
            </div>
        </div>
    </div>
</div>
