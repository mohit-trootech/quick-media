<div class="modal fade" id="profileUpdateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="profileUpdateModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-static modal-lg">
        <div class="modal-content">
            <form method="post" class="needs-validation" novalidate enctype="multipart/form-data">

                <div class="modal-header">
                    <h5 class="modal-title">Update Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% if form.errors %}
                    <div class="alert alert-warning m-3" role="alert">
                        {% for field in form %}
                        {% for error in field.errors %}
                        <strong>{{ error }}</strong>
                        {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                        <strong>{{ error }}</strong>
                        {% endfor %}

                    </div>
                    {% endif %}
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
                        {{field}}
                        <div class="invalid-feedback">
                            {{field.help_text}}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="updateLocation">Update Address</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
